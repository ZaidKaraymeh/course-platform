{% extends 'base.html' %}
{% load tags %}
{% block content %}

<section class="container">
    <div class="row my-5">
            <h1 class="mb-4" >Courses</h1>
            {% for item in courses %}
                <div class="col-3 my-2">
                        <a href="{% url 'lectures' course_id=item.course.id  %}" class="text-decoration-none" >
                        <div class="card">
                            <img class="card-img-top rounded-top" src="{{item.course.image.url}}" alt="">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{item.course.title}}
                                </h5>
                                <h6>{{item.course.user}}</h6>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
    </div>
</section>

{% endblock content %}
