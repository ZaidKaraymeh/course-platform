{% extends 'base.html' %}

{% block content %}
<section class="container" >
    <div class="row my-5">
        {% for lecture in course.lectures.all|dictsort:"created_at" %}
            <div class="col-12 mb-2">
                <a class="text-decoration-none" href="{% url 'learn' course.id lecture.id %}" >

                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">{{lecture.title}}</h4>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</section>

{% endblock content %}
